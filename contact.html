<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Teo Lind</title>

    <!---reference to css sheet-->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="header-name">
        <h1>Teo Lind</h1>
      </div>
      <nav class="header-nav">
        <ul class="header-nav-ul">
          <li class="header-nav-link"><a href="index.html">Home</a></li>
          <li class="header-nav-link"><a href="projects.html">Projects</a></li>
          <li class="header-nav-link"><a href="cv.html">CV</a></li>
          <li class="header-nav-link"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="main-section-content">
        <div class="main-section-content-header">
          <h2>Contact form</h2>
        </div>
        <form class="contact-form">
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              required
              placeholder="write your name here"
            />
          </div>

          <div>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              required
              placeholder="write your email here"
            />
          </div>

          <div>
            <label for="subject">Subject</label>
            <input
              type="subject"
              name="subject"
              required
              placeholder="write your subject here"
            />
          </div>

          <div>
            <label for="message">Message</label>
            <textarea rows="5" name="message" required> </textarea>
          </div>

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
      <nav class="main-section-nav">
        <ul class="main-section-nav-ul">
          <li
            class="main-section-nav-link"
            id="github"
            onmouseover="showMainNavText(this)"
            onmouseout="hideMainNavText(this)"
          >
            <a href="https://github.com/tlind-gh" target="_blank">
              <img class="icon" src="svg/github.svg" />
              <div class="icon-text" id="github-text">GitHub</div>
            </a>
          </li>

          <li
            class="main-section-nav-link"
            id="linkedin"
            onmouseover="showMainNavText(this)"
            onmouseout="hideMainNavText(this)"
          >
            <a
              href="https://www.linkedin.com/in/teo-lind-85966b15254039/"
              target="_blank"
            >
              <img class="icon" src="/svg/linkedin.svg" alt="LinkedIn logo" />
              <div class="icon-text" id="linkedin-text">LinkedIn</div>
            </a>
          </li>

          <li
            class="main-section-nav-link"
            id="email"
            onmouseover="showMainNavText(this)"
            onmouseout="hideMainNavText(this)"
          >
            <a href="#">
              <img class="icon" src="/svg/email.svg" alt="letter icon" />
              <div class="icon-text" id="email-text">Email</div>
            </a>
          </li>
        </ul>
      </nav>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
